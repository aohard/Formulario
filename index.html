<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Desplegables Dinámicas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="contenedor">
        <!-- Lista Origen -->
        <div class="campo">
            <label for="lista1">Origen:</label>
            <select id="lista1">
                <option value="">Seleccionar...</option>
                <option value="redes">Redes Sociales</option>
                <option value="otros">Otros orígenes (telefónico/Redes/Otros)</option>
                <option value="callcenter">Call Center Administrativo</option>
            </select>
        </div>

        <!-- Lista Tipo de Gestión -->
        <div class="campo">
            <label for="lista2">Tipo de Gestión:</label>
            <select id="lista2">
                <option value="">- Seleccione -</option>
                <option value="saliente">Saliente</option>
                <option value="entrante">Entrante</option>
                <option value="gestion">Gestión</option>
            </select>
        </div>

        <!-- Lista Tipo de Baja -->
        <div class="campo">
            <label for="lista3">Tipo de baja:</label>
            <select id="lista3">
                <option value="">Seleccionar...</option>
                <option value="parcial">Parcial</option>
                <option value="total">Total</option>
            </select>
        </div>

        <!-- Div para mostrar la descripción -->
        <div id="descripcion" class="descripcion">
            <!-- La descripción se mostrará aquí -->
        </div>
    </div>


    
    

    <script src="js/script.js"></script>

</body>
</html>
